{% extends 'base.html' %}

{% block content %}
<body>
    <h1>Update Volunteer Hours</h1>

    {% if text %}
    <p>{{ text }}</p>
    {% endif %}

    <form method="POST">
        <label for="email">Volunteer Email:</label>
        <input type="email" name="email" required>
        <br>
        <label for="hours">Hours to Add:</label>
        <input type="number" name="hours" required>
        <br>
        <button type="submit">Update Hours</button>
    </form>
</body>
{% endblock %}
