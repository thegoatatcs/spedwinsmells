{% extends 'base.html' %}

{% block content %}
<style>
    select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
        font-size: 12px;
        color: #333;
        transition: border-color 0.3s;
    }

    select:hover {
        border-color: #007bff; /* Change to your desired hover color */
    }

    select:focus {
        outline: none;
        border-color: #007bff; /* Change to your desired focus color */
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
</style>

<h2>
    <span style="color: #f0f2f5;">ZestwinStinks</span>
    <span>Sign-Up</span> 
    <span style="color: #f0f2f5;">ZestwinStinks</span>
</h2>
<form method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="First Name, Last Name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required>
  
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Password" required> 
    
    <label for="zip">Zip Code:</label>
    <input type="number" id="zip" name="zip" placeholder="Zip Code" required>
    
    
    <label for="role">Role:</label>
    <select name="role" required>
        <option value="Volunteer">Job Seeker</option>
        <option value="Coordinator">Employer</option>
    </select>
    
    <br>
    <br>
    <button type="submit">Sign Up</button>
</form>
{% endblock %}
